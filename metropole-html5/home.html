<section id="home">
<!--START: home_carousel-->
<link rel="stylesheet" href="/assets/templates/common-html5/css/flexslider.css" type="text/css" media="screen" />
<script type="text/javascript" src="/assets/templates/common-html5/js/jquery.flexslider-min.js"></script>

<div id="homeCarousel" class="flexslider">
  <ul class="slides">
    <!--START: carousel-->
    <li><a href="[link]"><img src="[image]" alt="" /></a></li>
    <!--END: carousel-->
  </ul>
</div>

<script type="text/javascript" charset="utf-8">
    jQuery(document).ready(function() {
        jQuery('#homeCarousel').flexslider({
            animation: "[hc_effect]",
            slideshowSpeed: [hc_delay],
            controlNav: false,
            keyboard: false
        });
    });
</script>
<!--END: home_carousel-->
<!--START: CATEGORY_HEADER-->
<div class="category-header" id="homeHeader">[CONTENT]</div>
<!--END: CATEGORY_HEADER--> 
<!--START: FEATURE_MENU-->
<h3 class="header-specials">[category_Header-specials]</h3>
<!--START: CATEGORY_ITEMS--> 
<!--START: ITEM_TEMPLATE_0--> 
<div class="hs-item hs-item[catalogid]">
    <div class="on-sale">[product_sale]</div>
    <div class="img"><a href="product.asp?itemid=[catalogid]"><img src="[THUMBNAIL]" alt="[name]" /></a></div>
    <div class="info info[catalogid]">
        <div class="name"><a href="product.asp?itemid=[catalogid]">[name]</a></div>
        <!--START: product_review--> 
        <!--START: product_review_average-->
        <div class="stars"><img src="assets/templates/common-html5/images/star[review_average].png" alt="Average Rating" /></div>
        <!--END: product_review_average--> 
        <!--END: product_review-->
        <div class="price2"><!--START: ITEMPRICE-->[ITEMPRICE]<!--END: ITEMPRICE--> 
        <!--START: SALEPRICE--> 
        <del>[ITEMPRICE]</del>&nbsp;[ITEMSALEPRICE]
		<script type="text/javascript">
        jQuery(function() {
            jQuery('.hs-item[catalogid] .on-sale').show();
        });
        </script>
        <!--END: SALEPRICE--></div>
        <div class="action">
            <input type="button" value="[category_buyitlink]" onclick="window.location = 'add_cart.asp?quick=1&amp;item_id=[catalogid]'" />
        </div>
        <div class="clear"></div>
	</div>
    <script type="text/javascript">
	jQuery(function() {
		jQuery('.hs-item[catalogid]').mouseover(function () {
			jQuery('.info[catalogid]').show();
		});
		jQuery('.hs-item[catalogid]').mouseleave(function () {
			jQuery('.info[catalogid]').hide();
		});
	});
	</script>
</div>
<!--END: ITEM_TEMPLATE_0--> 
<!--END: CATEGORY_ITEMS--> 
<!--END: FEATURE_MENU-->
<div class="clear"></div>
<!--START: CATEGORY_FOOTER-->
<div class="category-footer" id="homeFooter">[CONTENT]</div>
<!--END: CATEGORY_FOOTER-->
</section>
